<section id="hotelsSearch">
    <div class="layout">
        <div class="container">
            <div class="head">
                <h2>Find your next stay</h2>
                <p>Search low prices on hotels, homes and much more...</p>
            </div>

            <form [formGroup]="searchHotelForm">
                <div class="controls">
                    <!-- =============== city ===============  -->
                    <div class="control">
                        <label for="city"><i class="fa-solid fa-location-dot"></i>Arrived City </label>
                        <ng-select appearance="outline" [searchable]="true" [clearable]="true" labelForId="city"
                            placeholder="choose a city from here" formControlName="city">
                            <ng-option [value]="city" *ngFor="let city of citiesArr">
                                <span class="capitalize">{{city}}</span>
                            </ng-option>
                        </ng-select>
                    </div>

                    <!-- =============== arrive date ===============  -->
                    <div class="control">
                        <label for="startDate"><i class="fa-solid fa-plane-arrival"></i> Arrive Date</label>
                        <input type="date" id="startDate" placeholder="12/12/2020" formControlName="arriveDate" />
                    </div>

                    <!-- =============== leave date ===============  -->
                    <div class="control">
                        <label for="endDate"><i class="fa-solid fa-plane-departure"></i> Leave Date</label>
                        <input type="date" id="endDate" placeholder="19/12/2020" formControlName="leaveDate" />
                    </div>

                    <!-- =============== guest numbers ===============  -->
                    <div class="control">
                        <label for="guestNum"><i class="fa-solid fa-users"></i> Number of guests</label>
                        <input type="number" id="guestNum" placeholder="1" [min]="1" formControlName="numOfGuests" />
                    </div>
                </div>


                <div class="submit-btn">
                    <button class="btn-gold w-[200px]" (click)="showAvailableHotels()">Search</button>
                </div>
            </form>
        </div>
    </div>
</section>
